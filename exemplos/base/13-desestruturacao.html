<meta charset="utf-8">
<h1>Destructuring Assigment / Atribuição por Desestruturação</h1>

<script>
    let a;
    let b;
    [a,b] = [2,3];
    [a,b] = [a, a];
    console.log('a:', a);
    console.log('b:', b);

    const valores = [1,2,3,4,5,6];
    let [um, dois, tres, ...resto] = valores;
    console.log(um, dois, tres, resto);

    }
